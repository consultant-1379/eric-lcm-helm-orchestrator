{{ if .Values.ingress.enabled }}
apiVersion: certm.sec.ericsson.com/v1
kind: ExternalCertificate
metadata:
  name: {{ template "eric-lcm-helm-executor.name" . }}-ingress-tls
  annotations: 
    {{- include "eric-lcm-helm-executor.annotations" . | nindent 4 }}
  labels: {{- include "eric-lcm-helm-executor.labels" . | nindent 4 }}
spec:
  generated-secret-name: {{ template "eric-lcm-helm-executor.name" . }}-ingress-tls
  generated-secret-type: tls
  asymmetric-key-certificate-name: {{ .Values.ingress.certificates.asymmetricKeyCertificateName | quote }}
{{- end -}}
