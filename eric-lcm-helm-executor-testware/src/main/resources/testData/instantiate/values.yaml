global:
  iamClientSecretEnabled: false
  networkPolicy:
    enabled: false
  registry:
    imagePullPolicy: Always
    pullSecret: armdocker
  security:
    tls:
      enabled: false

eric-lcm-container-registry:
  registry:
    metrics:
      enabled: true
    users:
      secret: container-registry-users-secret

  brAgent:
    enabled: false
  ingress:
    enabled: false
    hostname: registry.tom.hahn061.rnd.gic.ericsson.se
    useHttpProxy: false
    tls:
      secretName: registry-tls-secret
  persistence:
    persistentVolumeClaim:
      size: 10Gi
  resources:
    registry:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 1280Mi
        cpu: 500m
    sidecar:
      requests:
        memory: 64Mi
        cpu: 150m
      limits:
        memory: 640Mi
        cpu: 750m
    init:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m

eric-lcm-helm-chart-registry:
  env:
    secret:
      BASIC_AUTH_USER: admin
      BASIC_AUTH_PASS: pass
  ingress:
    hostname: helm-registry.tom.hahn061.rnd.gic.ericsson.se
    enabled: false
    tls:
      secretName: helm-chart-registry-tls-secret
    useHttpProxy: false

  brAgent:
    enabled: false
  resources:
    registry:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 640Mi
        cpu: 250m
    sidecar:
      requests:
        memory: 64Mi
        cpu: 150m
      limits:
        memory: 640Mi
        cpu: 750m
    init:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m
