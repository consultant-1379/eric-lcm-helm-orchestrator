{{- if .Values.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.fuu }}
  annotations:
    cert-manager.io/issuer: "crypt-staging"
spec:
  tls:
    - hosts:
        - ingress-demo
      secretName: ingress-demo-tls1
  rules:
    - host: ingress-demo
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: cn-am-test-app-a
                port:
                  number: 80
  {{- end }}
