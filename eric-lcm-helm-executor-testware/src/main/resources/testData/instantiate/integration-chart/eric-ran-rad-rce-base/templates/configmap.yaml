apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eric-ran-rad-rce-base.name" . }}-config
  labels:
{{ include "eric-ran-rad-rce-base.labels" . | indent 4}}
  annotations:
{{ include "eric-ran-rad-rce-base.annotations" . | indent 4 }}
data:
  config.json: |
    {
      "executionInterval": {{ .Values.config.executionInterval }},
      "logOutput": {{ .Values.global.log.output | quote }},
      "logStreamHost": {{ .Values.logging.host | quote }},
      "logStreamPort": {{ default 9080 .Values.logging.port | quote }},
      "logStreamProtocol": {{ .Values.logging.protocol | quote }}
    }