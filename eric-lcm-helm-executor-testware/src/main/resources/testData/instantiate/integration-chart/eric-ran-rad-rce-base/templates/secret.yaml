{{- if .Values.apiGatewayRoute.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "eric-ran-rad-rce-base.name" . }}-api-gateway-secret
  labels:
{{ include "eric-ran-rad-rce-base.labels" . | indent 4}}
  annotations:
{{ include "eric-ran-rad-rce-base.annotations" . | indent 4 }}
type: 0paque
data:
  system-user: {{ .Values.apiGatewayRoute.credentials.username | b64enc | quote }}
  system-user-pwd: {{ .Values.apiGatewayRoute.credentials.password | b64enc | quote }}
{{- end }}