apiVersion: v1
kind: Service
metadata:
  name: {{ include "eric-ran-rad-rce-base.name" . }}
  labels: {{- include "eric-ran-rad-rce-base.labels" . | nindent 4 }}
  annotations: {{- include "eric-ran-rad-rce-base.annotations" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
{{- if .Values.global }}
  {{- if .Values.global.internalIPFamily }}
  ipFamilies: [{{ .Values.global.internalIPFamily | quote }}]
  {{- end }}
{{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "eric-ran-rad-rce-base.selector-labels" . | nindent 6 }}
