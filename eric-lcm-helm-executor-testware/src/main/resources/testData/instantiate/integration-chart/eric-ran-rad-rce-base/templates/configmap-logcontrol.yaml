apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eric-ran-rad-rce-base.name" . }}-log-control
  labels:
{{ include "eric-ran-rad-rce-base.labels" . | indent 4}}
  annotations:
{{ include "eric-ran-rad-rce-base.annotations" . | indent 4 }}
data:
  logcontrol.json: |
    [
      {
        "container": {{ include "eric-ran-rad-rce-base.name" . | quote }},
        "severity": {{ .Values.logging.level | quote }}
      }
    ]
